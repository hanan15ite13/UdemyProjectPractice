<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>

<body>
    <h1>Travel Reservation Form</h1>
    <div><strong>* denotes mandatory</strong> </div>
    <form action="https://www.google.com">
        <label for="fullName">Full Name*</label>
        <input type="text" required placeholder="firstName lastName" id="fullName" name="fullName">
        <div>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required>

        </div>
        <div>
            <label for="package">Select Tour Package*:</label>
            <select name="" id="package" required>
                <option value="Goa">Goa</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Himachal">Himachal Pardesh</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>
        <div>
            <label for="Arrivaldate">Arrival date*:</label>
            <input type="date" name="arrivaldate" id="Arrivaldate" required>
        </div>
        <div>
            <label for="personnumber">Number of persons</label>
            <input type="number" name="noPerson" id="personnumber">
        </div>
        <div>
            <label for="">What would you like to avail?*</label>
            <div> <label for="boarding">Boarding</label>
                <input type="checkbox" name="boarding" id="boarding">
            </div>


        </div>
        <div>
            <label for="fooding">Fooding</label>
            <input type="checkbox" name="fooding" id="fooding">
        </div>

        <div>
            <label for="Sightseeing">Sight Seeing</label>
            <input type="checkbox" name="sightseeing" id="sightseeing">
        </div>
        <div>
            <label for="discountcoupoun">Discount Coupon Code:</label>
            <input type="text" placeholder="unknown type text" id="discountcoupoun">
        </div>
        <div>
            <label for=""">Terms and Condition*</label>
    <div><label for=" agree">I Agree</label>
            <input type="radio" name="Toc" id="agree">
        </div>
        <label for="disagree">I disagree</label>
        <input type="radio" name="Toc" id="disagree">
        </div>
        <div>
            <label for="rating">Rate our service</label>
            <input type="range" name="rating" id="rating" max="100" min="0">
        </div>
        <div>
            <button>Complete Reservation</button>
        </div>
    </form>

</body>

</html>
