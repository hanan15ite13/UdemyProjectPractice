<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
</head>
<body>
    <h1>Table Practice</h1>
    <table>
<thead>
    <tr>
        <th>Person</th>
        <th>Age</th>
        <th>Residence</th>
    </tr>
</thead>
<tbody>
<tr>
    <td>Chris</td>
    <td>25</td>
    <td>California</td>
</tr>
<tr>
    <td>Hanan</td>
    <td>40</td>
    <td>Tral</td>
</tr>
</tbody>
<tfoot>
    <tr>
        <td>Total</td>
        <td>60</td>
        <td>World</td>
    </tr>
</tfoot>




    </table>
</body>
</html>
